<html>
    <head>
        <meta charset="UTF-8">
        <title>Animated Login Form 02</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="navigation.css">
    </head>
    <body>
        <div class="menu">
            <div class="socialmedia">
                <ul>
                    <li>
                        <a href="https://instagram.com/profil/undefined">
                            <span class="icon">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="https://facebook.com/profil/undefined">
                            <span class="icon">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </span>
                        </a>
                    </li>

                    <li>
                        <a href="https://twitter.com/profil/undefined">
                            <span class="icon">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="navigation">
                <ul>
                    <li class="list">
                        <a href="index.html">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>

                            <span class="text">Strona główna</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="services.html">
                            <span class="icon">
                                <ion-icon name="brush-outline"></ion-icon>
                            </span>

                            <span class="text">Usługi</span>
                        </a>
                    </li>

                    <li class="list active">
                        <a href="login.html">
                            <span class="icon">
                                <ion-icon name="person-circle-outline"></ion-icon>
                            </span>

                            <span class="text">Konto</span>
                        </a>
                    </li>

                    <li class="list">
                        <a href="gallery.html">
                            <span class="icon">
                                <ion-icon name="images-outline"></ion-icon>
                            </span>

                            <span class="text">Galeria</span>
                        </a>
                    </li>

                    <li class="list">
                        <a href="cv.html">
                            <span class="icon">
                                <ion-icon name="wallet-outline"></ion-icon>
                            </span>

                            <span class="text">CV</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>
            </div>
        </div>

        <script>
            const list = document.querySelectorAll('.list');
            function activeLink(){
                list.forEach((item) =>item.classList.remove('active'));
                this.classList.add('active');
            }
            list.forEach((item) =>item.addEventListener('click',activeLink));
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <div class="box">
            <div class="form">
                <h2>Panel logowania</h2>
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Nazwa użytkownika</span>
                    <i></i>
                </div>

                <div class="inputBox">
                    <input type="password" required="required">
                    <span>Hasło</span>
                    <i></i>
                </div>

                <div class="links">
                    <a href="#">Zapomniałem hasła</a>
                    <a href="register.html">Zarejestruj</a>
                </div>
                <input type="submit" value="Zaloguj">
            </div>
        </div>
    </body>

</html>
